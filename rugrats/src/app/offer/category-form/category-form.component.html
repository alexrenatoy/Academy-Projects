<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Offer Registration Form</h1>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="offerName">Offer Name:</label>
            <input type="text" class="form-control" id="offerName" formControlName="offerName" placeholder="Enter offer name">
          </div>
          <div class="form-group">
            <label for="offerDescription">Offer Description:</label>
            <textarea class="form-control" id="offerDescription" formControlName="offerDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="offerPrice">Offer Price:</label>
            <input type="number" class="form-control" id="offerPrice" formControlName="offerPrice" placeholder="Enter offer price">
          </div>
          <div class="form-group">
            <label for="offerStartDate">Offer Start Date:</label>
            <input type="date" class="form-control" id="offerStartDate" formControlName="offerStartDate">
          </div>
          <div class="form-group">
            <label for="offerEndDate">Offer End Date:</label>
            <input type="date" class="form-control" id="offerEndDate" formControlName="offerEndDate">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
