<h3>Supplier form works</h3>

<div class="row mt-5">
  <div class="col-8 mx-auto mt-2">
    <form [formGroup]="form">
      <div class="form-check">
        <label>Se encuentra activo:</label><br>
        <input class="form-check-input" type="radio" name="isActive" id="true" value=true formControlName="isActive">
        <label class="form-check-label" for="true">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isActive" id="false" value=false formControlName="isActive">
        <label class="form-check-label" for="false">
          No
        </label>
      </div>
      <!--otros-->
      <div class="form-group">
        <label for="name">Nombre de la persona de referencia:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="phone">Número de contacto:</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" (keypress)="onlyNumber($event)" >
        @if(phone.touched && phone.errors){
          <small>mínimo 10 dígitos</small>
        }
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" class="form-control" id="address" formControlName="address">
      </div>
      <div class="form-group">
        <label for="bankAccount">Número de cuenta bancaria:</label>
        <input type="text" class="form-control" id="bankAccount" formControlName="bankAccount" (keypress)="onlyNumber($event)">
      </div>
      <div class="form-group mb-3">
        <label for="registrationDate">Fecha de registro del proveedor:</label>
        <input type="date" class="form-control" id="registrationDate" formControlName="registrationDate">
      </div>
      <div class="text-center">
        <button type="button" (click)="validateForm()" class="btn btn-primary">Validar
        </button>
      </div>
    </form>
  </div>
</div>
