<div class="col-6 position-absolute top-50 start-50 translate-middle">
  <div class="border border-dark-subtle p-4 rounded-4">
    <h2 class="mt-4 mb-4">Registro de Empleados</h2>
    <form [formgroup]="registerForm">
      {{nameField.value}}
      <div class="form-group p-2">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" formControlName="name" 
        placeholder="Ingrese su nombre">
      </div>
      <div class="form-group p-2">
        <label for="lastName">Apellido:</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"
          placeholder="Ingrese su apellido">
      </div>
      <div class="form-group p-2">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" formControlName="email"
          placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group p-2">
        <label for="phone">Teléfono:</label>
        <input type="number" class="form-control" id="phone" formControlName="phone"
          placeholder="Ingrese su número de teléfono">
      </div>
      <div class="form-group p-2">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="birthdate">
      </div>
      <div class="form-group p-2">
        <label for="gender">Género:</label>
        <select class="form-control" id="gender">
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>          
        </select>
      </div>
      <div class="form-group p-2">
        <label>Recibir notificación de ofertas</label>
        <div>
          <input type="radio" id="notifyOfferSi" value="true" formControlName="notifyOffer" name="notifyOffer"
          class="form-check-input"> 
          <label for="notifyOfferSi">Sí</label>
        </div>
        <div>
          <input type="radio" id="notifyOfferNo" value="false" formControlName="notifyOffer" name="notifyOffer"
          class="form-check-input"> 
          <label for="notifyOfferNo">No</label>
        </div>
      </div>
      <div class="d-flex justify-content-center pt-4">
        <button type="submit" class="btn btn-primary" >Registrar</button>
      </div>
    </form>
  </div>
</div>
